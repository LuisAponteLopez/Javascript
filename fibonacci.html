 <body>
<SCRIPT >
      
      
       var sumauna=1,
           sumados=0;

     
     alert("Este programa te dice el valor de la posicion de la serie fibonacci");
    
    
    
   


    var posicion  = prompt("Que posicion te intereza saber: ");

         for(i=1;i<=parseFloat(posicion);i++){
         var total = sumauna + sumados;
             sumauna = sumados;
             sumados=total; 
       
         }
     document.write(total);
     
    
     

 </SCRIPT>   
</body>
